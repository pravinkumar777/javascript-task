<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <script>

        // normal function
          var val = ['a','e'];
          function str(){
            var len =  val.length;
             return len;
     }
          var out = str();
          console.log(out);

        // anonymous function
        var val = ['a','e'];
        var str = function(){
            var len = val.length;
            return len;
        }
        var out = str();
        console.log(out);
 </script>
</body>
</html>
